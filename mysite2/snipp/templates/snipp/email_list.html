{% extends 'snipp/base.html' %}

{% block title %}
<title>Lista de emails</title>
{% endblock %}

{% block content %}
<div class="hero-wrap js-fullheight">
    <div class="overlay"></div>
    <div id="particles-js"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
        <div class="col-md-6 text-center" data-scrollax=" properties: { translateY: '70%' }">
          <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="{% url 'Inicial' %}">In√≠cio</a></span></p>
          <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Contato</h1>
        </div>
      </div>
    </div>
  </div>

  <section class="ftco-section testimony-section bg-light">
    <div class="container">
      <div class="row justify-content-center mb-5 pb-5">
        <div class="col-md-7 text-center heading-section ">
          <h2 class="mb-4">Lista de e-mails</h2>
        <table class="table">
        <thead>
            <tr>
            <th scope="col">E-mail</th>
            <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for email in emails %}
            <tr>
            <td>{{ email.email }}</td>
            <td></td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
