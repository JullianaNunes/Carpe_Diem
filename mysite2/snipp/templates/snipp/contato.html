{% extends 'snipp/base.html' %}

{% block title %}
<title>Contato</title>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="hero-wrap js-fullheight">
  <div class="overlay"></div>
  <div id="particles-js"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
      <div class="col-md-6 text-center" data-scrollax=" properties: { translateY: '70%' }">
        <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="{% url 'Inicial' %}">Início</a></span></p>
        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Contato</h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section contact-section ftco-degree-bg">
  <div class="container bg-light">
    <div class="row d-flex mb-5 contact-info">
      <div class="col-md-12 mb-4">
        <h2 class="h4">Informações de contato</h2>
      </div>
      <div class="w-100"></div>
      <div class="col-md-4">
        <p><b>Endereço:</b> Rua Janguruçu, 253 - Parque da Mooca, São Paulo</p>
      </div>
      <div class="col-md-4">
        <p><b>Email:</b> <a href="mailto:info@yoursite.com">instituto_carpediem@gmail.com</a></p>
      </div>
    </div>
    <div class="row block-9">
      <div class="col-md-6 pr-md-5">
        <form action="#">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Seu nome">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Seu e-mail">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Assunto">
          </div>
          <div class="form-group">
            <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="mensagem"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Enviar" class="btn btn-primary py-3 px-5">
          </div>
        </form>
      </div>

      <div class="col-md-6" >
        <section id="contact" class="map">
          <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.7658398368826!2d-46.592112485021914!3d-23.576851984675184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5c06c1d1bffb%3A0x4a1af4f7a2b84b71!2sRua%20Janguru%C3%A7u%2C%20253%20-%20Parque%20da%20Mooca%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2003125-020!5e0!3m2!1spt-BR!2sbr!4v1591140225238!5m2!1spt-BR!2sbr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe><br/>
          <small>
            <a href="https://www.google.com/maps/place/Rua+Janguru%C3%A7u,+253+-+Parque+da+Mooca,+S%C3%A3o+Paulo+-+SP,+03125-020/data=!4m2!3m1!1s0x94ce5c06c1d1bffb:0x4a1af4f7a2b84b71?sa=X&ved=2ahUKEwi1lsnmoeTpAhUjGLkGHfLGBXUQ8gEwAHoECAsQAQ"></a>
          </small>
        </section>
      </div>
    </div>
  </div>
</section>
{% endblock %}
